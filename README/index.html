
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/syntax.css" rel="stylesheet" />
    <title>My Rad Markdown Blog Post</title>
  </head>
  <body>
    <h1>My Rad Markdown Blog Post</h1>
<h2>Das ist ein test</h2>
<p>Hier steht <code>code</code>.</p>
<p>Und jetzt kommt ein code block:</p>
<pre><code>const test = 42;
</code></pre>
<p>mit syntax?</p>
<pre class="language-js"><code class="language-js"><span class="token keyword">const</span> test <span class="token operator">=</span> <span class="token number">42</span><span class="token punctuation">;</span></code></pre>
<!--
  Line highlighting classes (single highlight)
  Wraps each line in `<span class="highlight-line">`
  Adds `highlight-line-active` class to lines 1,3,4,5 (for line highlighting)
-->
<!-- Markdown Template -->
<pre class="language-js"><code class="language-js"><span class="highlight-line"><span class="token keyword">function</span> <span class="token function">myFunction</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span></span><br><mark class="highlight-line highlight-line-active">  <span class="token comment">// …</span></mark><br><span class="highlight-line">  <span class="token keyword">return</span> <span class="token boolean">true</span><span class="token punctuation">;</span></span><br><mark class="highlight-line highlight-line-active"><span class="token punctuation">}</span></mark></code></pre>
<!--
  Line highlighting classes (add and remove mode)
  Wraps each line in `<span class="highlight-line">`
  Adds `highlight-line-add` class to lines 1,3
  Adds `highlight-line-remove` class to lines 5,6,7,8
-->
<!-- Markdown Template -->
<pre class="language-js"><code class="language-js"><span class="highlight-line"><span class="token keyword">function</span> <span class="token function">myFunction</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span></span><br><ins class="highlight-line highlight-line-add">  <span class="token comment">// …</span></ins><br><span class="highlight-line">  <span class="token keyword">return</span> <span class="token boolean">true</span><span class="token punctuation">;</span></span><br><ins class="highlight-line highlight-line-add"><span class="token punctuation">}</span></ins></code></pre>

  </body>
</html>
